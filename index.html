<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/main.css" />
    <title>TIMBER WOOD</title>
  </head>
  <body>
    <header class="l-header">
      <div class="">
        <div class="l-header_first">
          <h1>
            <img
              class="l-header_logo"
              src="./images/logo.png"
              alt="timber-wood-logo"
            />
          </h1>
          <div id="js-ham" class="l-header_ham">
            <span class="hamLine js-hamLine1"></span>
            <span class="hamLine js-hamLine2"></span>
            <span class="hamLine js-hamLine3"></span>
          </div>
        </div>
        <div class="l-header_second">
          <h2 class="l-header_title">
            日本の、
            <br />
            いちばん暮らしやすい
            <br />
            木の家へ。
          </h2>
        </div>
      </div>
      <div class="l-header_nav_pc">
        <nav>
          <ul class="">
            <li class="c-button"><a href="#">お問い合わせ</a></li>
            <li class="c-button"><a href="#">コンセプト</a></li>
            <li class="c-button"><a href="#">材質のこだわり</a></li>
            <li class="c-button"><a href="#">過ごし方</a></li>
            <li class="c-button"><a href="#">製品紹介</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <section></section>
      <div class="l-contents">
        <div class="u-">
          <section class="p-content p-content_section1 u-mb_11">
            <div class="c-title">
              <h3 class="c-title_subTitle u-mb_8">耳で建てる家。</h3>
              <h2 class="c-title_title">コンセプト</h2>
            </div>
          </section>
          <section class="p-content p-content_section2 u-mb_11">
            <div class="c-title">
              <h3 class="c-title_subTitle u-mb_8">世代をまたぐ年輪</h3>
              <h2 class="c-title_title">材質のこだわり</h2>
            </div>
          </section>
          <section class="p-content p-content_section3 u-mb_11">
            <div class="c-title">
              <h3 class="c-title_subTitle u-mb_8">薫る空間での一息。</h3>
              <h2 class="c-title_title">過ごし方</h2>
            </div>
          </section>
          <section class="p-content p-content_section4 u-mb_11">
            <div class="c-title">
              <h3 class="c-title_subTitle u-mb_8">「唯一」を探す。</h3>
              <h2 class="c-title_title">製品紹介</h2>
            </div>
          </section>
        </div>
      </div>
      <section class="l-">
        <h2>
          ご相談、お問い合わせは
          <br class="br_sp" />
          お問い合わせフォームから
        </h2>
        <!-- <div class="c-contact"> -->
        <a href="#" class="c-contact"> お問い合わせ </a>
        <!-- </div> -->
      </section>
    </main>
    <footer class="l-footer">
      <p class="copyright">COPYRIGHT©️ TIMBERWOOD ALLRIGHTS RESERVED</p>
    </footer>
    <div>
      <a href="#" id="js-pagetop" class="c-pageTop">
        <img class="c-pageTop_arrow" src="./images/arrow02.png" alt="pageTop" />
      </a>
    </div>
    <script src="./js/main.js"></script>
  </body>
</html>
